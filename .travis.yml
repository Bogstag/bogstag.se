language: php

php:
  - 5.6
  - 7.0
  - hhvm

env:
  global:
    - setup=basic

matrix:
    allow_failures:
        - php: 7.0

sudo: false

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction
  - mysql -e 'create database forge;'
  - php artisan migrate --env="testing"
  - php artisan db:seed --env="testing"

script:
  - vendor/bin/phpunit

notifications:
email: false
pushover:
  api_key: 
  users:
    - 
